<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onwe - Under Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .button {
            background-color: #1db954;
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #1ed760;
        }
        .gif {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #444;
            color: white;
        }
        .theme-toggle:hover {
            background-color: #666;
        }
        .dark-theme {
            background-color: #000;
            color: #fff;
        }
        .light-theme {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body class="dark-theme">
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
        <h1>We are still under development!</h1>
        <p>Stay tuned for an amazing new social experience. In the meantime, pre-register and connect with us to be the first to know when we launch!</p>
        <img src="https://i.gifer.com/6M8R.gif" alt="Under Construction GIF" class="gif">
        <a href="https://forms.gle/JD7J2V6S1MqVSbti8" class="button">Pre-register to Become a Beta Tester</a>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        }
    </script>
</body>
</html>
